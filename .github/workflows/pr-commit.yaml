        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup api-evidence
        uses: ./.github/actions/setup-python-app
        with:
          app-name: 'api-evidence'
          create-db: true
      - name: Setup api-dispute
        uses: ./.github/actions/setup-python-app
        with:
          app-name: 'api-dispute'
          create-db: true
      - name: Run unit tests
        run: pnpx nx affected:test --base=origin/main --parallel


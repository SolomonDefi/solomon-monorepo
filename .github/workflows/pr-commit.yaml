name: PR Commit

on:
  pull_request:
    branches: [main]

jobs:
  check-format:
    name: Check Format
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code into workspace directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up NodeJS (v14)
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
      - name: Install modules
        run: pnpm i
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
      - name: Setup api-evidence
        uses: ./.github/actions/setup-python-app
        with:
          app-name: 'api-evidence'
          create-db: false
      - name: Setup api-dispute
        uses: ./.github/actions/setup-python-app
        with:
          app-name: 'api-dispute'
          create-db: false
      - name: Check Python code format
        run: pnpx nx run-many --target=format --check --all --parallel
      - name: Check code format
        run: pnpx nx format:check --base=origin/main

  lint:
    name: Lint
